<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Treine.me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <a href="#" target="_blank"
            ><img src="assets/Logo.svg" alt="Treine.me"
          /></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>

          <button>
            <img src="assets/whatsapp.svg" alt="Ícone do whatsapp" />
            Comece já
          </button>
        </section>

        <img
          src="assets/fitness-jump.jpg"
          alt="Desenho de uma mulher pulando corda."
        />
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/treine.me" target="_blank"
          ><strong>@treine.me</strong></a
        >
      </footer>
    </div>

    <img
      id="balls"
      src="assets/balls-decoration.svg"
      alt="Bolinhas decorativas no canto direito da tela."
    />
  </body>
</html>
